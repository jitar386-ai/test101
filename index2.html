<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f7f9fc, #e3f2fd);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-card img {
            border-radius: 10px;
            width: 200px;
            height: 300px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .profile-card h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #2c3e50;
        }
        .profile-card p {
            margin: 8px 0;
            font-size: 16px;
            color: #555;
        }
        .profile-card p strong {
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="Jitar.JPG" alt="Jitarporn">
        <h1>Jitarporn Thodpakdee</h1>
        <p><strong>E-mail:</strong> Jitar386@gmail.com</p>
        <p><strong>Department:</strong> Computer Engineering</p>
        <p><strong>Faculty:</strong> Engineering and Industrial Technology</p>
    </div>
</body>
</html>
